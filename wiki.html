<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="wiki.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="wiki.js" defer></script>
</head>

<body>

  <div id="container" class="elemBox">
    <div id="logo" class="png">
      <img src="wiki_logo/wiki-logo.png" alt="Wikipedia Logo">
    </div>

    <span>Search Wikipedia</span>

    <div id="searchBar" class="searchEngine">
      <input type="text" class="inputField" spellcheck="true" placeholder="Type here..">
      <input type="button" class="submitBtn">
    </div>

  </div>

  <div id="results" class="output">
      <!-- <div class="article">
          <h4>1st article</h4>
          <p>Random Text</p>
      </div> -->
  </div>

  <div class="load-bar">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
    
</body>

</html>
